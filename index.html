<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashbord</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <!---Header Section starts here -->
        <div class="row header">
          <div class="col header-text">
            <h1>User Dashboard</h1>
          </div>
          <div class="col header-text headericons">
            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
          </div>
        </div>
        <div class="sup1">
          <div class="medical">
            <div class="row">
              <div class="col-3 nurseImage">
                <img
                  src="https://static.vecteezy.com/system/resources/previews/002/205/989/non_2x/user-profile-icon-free-vector.jpg"
                  alt="user_image"
                />
              </div>
              <div class="col-5 name">
                <p>SUP1</p>
              </div>
              <div class="col-4 map">
                <p>
                  <i class="fa-solid fa-diamond-turn-right long-route-icon"></i>
                  Long Route Name
                </p>
                <p><i class="fa-regular fa-calendar-days"></i> 23/12/2022</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row data-table">
          <div class="table" style="margin-bottom: 30px">
            <div class="row table-data">
              <div class="col">
                <p>Actual MTD</p>
                <p>0</p>
              </div>
              <div class="col horozontal-lines"></div>
              <div class="col">
                <p>Total PJP</p>
                <p>40</p>
              </div>
              <div class="col horozontal-lines"></div>
              <div class="col">
                <p>Time Use</p>
                <p>100%</p>
              </div>
            </div>
            <div class="col verticurl-lines"></div>
            <div class="row table-data table-data-two-col">
              <div class="col-5">
                <p>Route Target</p>
                <p style="color: red">0</p>
              </div>
              <div class="col horozontal-lines"></div>
              <div class="col-5">
                <p>Achived</p>
                <p style="color: red">0</p>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="white-bg-container">
          <div class="row performance">
            <div class="col performance-text Performance-para">
              <h1>Performance</h1>
              <div class="underline"></div>
            </div>
            <div class="col performance-text toggle-btn">
              <div
                class="btn-group"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio1"
                  autocomplete="off"
                  checked
                />
                <label
                  class="btn btn-outline-primary"
                  for="btnradio1"
                  style="width: 120px; height: 40px"
                  >Month</label
                >
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio2"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-primary"
                  for="btnradio2"
                  style="height: 40px"
                  >Year</label
                >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="table" style="margin-bottom: 30px">
              <div class="row table-data">
                <div class="col">
                  <textarea placeholder="Type here...."></Textarea>
                </div>
              </div>
              <div
                class="col verticurl-lines"
                style="border-top: 1px solid #887f7f"
              ></div>
              <div class="row table-data table-data-two-col">
                <div class="progress">0%</div>
                <div class="col">
                  <p>Actual : <span class="zoro">0</span></p>
                </div>
                <div class="col">
                  <p>Target : <span class="zoro">0</span></p>
                </div>
                <div class="col">
                  <p>Balance: <span class="zoro">0</span></p>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="row performance">
            <div class="col-4 performance-text">
              <h1>Round</h1>
              <div class="col underline"></div>
            </div>
          </div>
          <div class="medical">
            <div class="row">
              <div class="col-3 nurseImage">
                <img
                  src="https://cdn-icons-png.flaticon.com/256/1478/1478880.png"
                  alt="nurse-image"
                />
              </div>
              <div class="col-4 name">
                <p class="name">Supreeth</p>
              </div>
              <div class="col map">
                <p>
                  <i class="fa-solid fa-diamond-turn-right long-route-icon"></i>
                  Long Route Name
                </p>
                <p><i class="fa-solid fa-location-dot"></i> SUPI</p>
                <p><i class="fa-solid fa-motorcycle"></i> SUPO1-SUPO-1</p>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="table" style="margin-bottom: 30px">
              <div class="row table-data">
                <div class="col">
                  <p>Total PJP</p>
                  <p>40</p>
                </div>
                <div class="col-1 horozontal-lines" style="width: 1px"></div>
                <div class="col">
                  <p>Time Use</p>
                  <p>100%</p>
                </div>
              </div>
              <div class="col verticurl-lines"></div>
              <div class="row table-data table-data-two-col">
                <div class="col"><p>Route Printer</p></div>
                <form action="" class="dropdown-form">
                  <select name="Dropdown">
                    <option disabled hidden selected>O Niel Printer</option>
                    <option value="6">Sample Print 1</option>
                    <option value="6">Sample Print 2</option>
                    <option value="6">Sample Print 3</option>
                  </select>
                </form>
              </div>
            </div>

            <div class="row table-data">
              <div class="col blue-button">
                <button type="button" class="btn btn-success footer-btn">
                  Start Round
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
